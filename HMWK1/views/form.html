<!DOCTYPE html>
<html>
  <head>
    <title>Add New Article</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <title>Bootstrap Card</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  </head>
  <div class="container">
    <body>
      <form>
        <div class="page-header">
          <h1>Add New Article</h1>
        </div>
        <div class="form-group">
          <label for="title">Article Title</label>
          <input type="text" class="form-control" id="title" placeholder="Title">
        </div>
        <div class="form-group">
          <label for="author_name">Author Name</label>
          <input type="text" class="form-control" id="author_name" placeholder="Name">
        </div>

        <div class="form-col">
          <div class="row">
            <div class="col-sm">
              <div class="form-group">
                <label for="file_upload">Upload Files: </label>
                <br>
                <input type="file" class="form-control-file" id="file_upload">
              </div>
            </div>
            <div class="col-sm">
              <div class="form-group">
                <label for="page_type">Pages</label>
                <select class="form-control" id="page_type">
                  <option>Academics</option>
                  <option>Journal</option>
                  <option>Encyclopedia</option>
                  <option>Novel</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
            <label for="article_text">Article Text</label>
            <textarea class="form-control" id="article_text" rows="10"></textarea>
        </div>

        <div class="form-row">
          <div class="col">
            <label for="tag">Select Tags</label>
            <br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="checkbox1" value="option1">
              <label class="form-check-label" for="checkbox1">Python</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="checkbox2" value="option2">
              <label class="form-check-label" for="checkbox2">C++</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="checkbox3" value="option3">
              <label class="form-check-label" for="checkbox3">Java</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="checkbox4" value="option4">
              <label class="form-check-label" for="checkbox4">Scala</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="checkbox5" value="option5">
              <label class="form-check-label" for="checkbox5">Perl</label>
            </div>
          </div>
          <div class="col">
            <label>Visibility</label>
            <br>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary active">
                <input type="radio" name="options" id="option1" autocomplete="off" checked> Public
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="options" id="option2" autocomplete="off"> Private
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="login_vert">Login to Finish Submitting</label>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="col">
              <input type="password" class="form-control" placeholder="Password">
            </div>
          </div>
        </div>
        <div class="form-check form-check-inline">
          <input type="checkbox" class="form-check-input" id="remember-me">
          <label class="form-check-label" for="remember-me">Remember me</label>
        </div>
        <br>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </body>

  </div>
</html>
